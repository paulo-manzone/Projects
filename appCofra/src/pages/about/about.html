<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        <ion-icon name="unlock"></ion-icon> Cofre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-item>
          <ion-label floating>Senha: </ion-label>
          <ion-input id="inputSenha" type="password" disabled="true"  [(ngModel)]="value"></ion-input>
        </ion-item>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4><button ion-button (click)="addSenha1()">1</button></ion-col>
        <ion-col col-4><button ion-button (click)="addSenha2()">2</button></ion-col>
        <ion-col col-4><button ion-button (click)="addSenha3()">3</button></ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-4><button ion-button (click)="addSenha4()">4</button></ion-col>
          <ion-col col-4><button ion-button (click)="addSenha5()">5</button></ion-col>
          <ion-col col-4><button ion-button (click)="addSenha6()">6</button></ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-4><button ion-button (click)="addSenha7()">7</button></ion-col>
          <ion-col col-4><button ion-button (click)="addSenha8()">8</button></ion-col>
          <ion-col col-4><button ion-button (click)="addSenha9()">9</button></ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-4><button ion-button (click)="limpar()"><ion-icon name="backspace" item-left></ion-icon></button></ion-col>
          <ion-col col-4><button ion-button (click)="addSenha0()">0</button></ion-col>
          <ion-col col-4><button ion-button (click)="enviar()"><ion-icon name="unlock" item-left></ion-icon></button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
