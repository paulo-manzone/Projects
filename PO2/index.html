	<body>

			<h1 id="titulo">Resolução de Otimização Monovariável Não Linear</h1>

					<div class="col xs-3 entrada">Z = <input type="text" id="funcao" value="x*x + 3"></input></div>
					<div class="col xs-3 entrada">a =<input type="text" id="a" value="-1"></input></div>
					<div class="col xs-3 entrada">b = <input type="text" id="b" value="1"></input></div>

				</div>
				<br>


			</div>
